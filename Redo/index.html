<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<div class="container">
    <div id="display">0
        <!--<span>Display</span>
        <p>Display</p>
        <p>Display</p>-->
    </div>
    <div class="keyboard">
        <div class="row">
            <button data-key="clear" class="clear" value="clear">C</button>
        </div>
        <div class="row">
            <button data-key="7" class="number" value="7">7</button>
            <button data-key="8" class="number" value="8">8</button>
            <button data-key="9" class="number" value="9">9</button>
            <button data-key="/" class="operator" value="/">/</button>
        </div>
        <div class="row">
            <button data-key="4" class="number" value="4">4</button>
            <button data-key="5" class="number" value="5">5</button>
            <button data-key="6" class="number" value="6">6</button>
            <button data-key="X" class="operator" value="*">X</button>
        </div>
        <div class="row">
            <button data-key="1" class="number" value="1">1</button>
            <button data-key="2" class="number" value="2">2</button>
            <button data-key="3" class="number" value="3">3</button>
            <button data-key="-" class="operator" value="-">-</button>
        </div>
        <div class="row">
            <button data-key="0" class="number" value="0">0</button>
            <button data-key="." class="decimal" value=".">.</button>
            <button data-key="=" class="equal" value="=">=</button>
            <button data-key="+" class="operator" value="+">+</button>
        </div>
    </div>
</div>
</body>
</html>
