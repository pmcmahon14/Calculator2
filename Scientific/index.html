<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<div class="container">
    <div id="display">0
        <!--<span>Display</span>
        <p>Display</p>
        <p>Display</p>-->
    </div>
    <div class="keyboard">
        <div class="row">
            <button data-key="clear" class="allclear advanced" value="allclear">AC</button>
            <button data-key="clear" class="clear advanced" value="clear">C</button>
            <button data-key="clear" class="openpar advanced" value="openpar">(</button>
            <button data-key="clear" class="closepar advanced" value="closepar">)</button>
            <button data-key="+" class="operator advanced" value="+">+</button>
        </div>
        <div class="row">
            <button data-key="clear" class="allclear advanced" value="allclear">AC</button>
            <button data-key="clear" class="clear advanced" value="clear">C</button>
            <button data-key="clear" class="openpar advanced" value="openpar">(</button>
            <button data-key="clear" class="closepar advanced" value="closepar">)</button>
            <button data-key="+" class="operator advanced" value="+">+</button>
        </div>
        <div class="row">
            <button data-key="clear" class="allclear advanced" value="allclear">AC</button>
            <button data-key="clear" class="clear advanced" value="clear">C</button>
            <button data-key="clear" class="openpar advanced" value="openpar">(</button>
            <button data-key="clear" class="closepar advanced" value="closepar">)</button>
            <button data-key="+" class="operator advanced" value="+">+</button>
        </div>
        <div class="row">
            <button data-key="clear" class="allclear advanced" value="allclear">sin</button>
            <button data-key="clear" class="clear advanced" value="clear">cos</button>
            <button data-key="clear" class="openpar advanced" value="openpar">tan</button>
            <button data-key="clear" class="closepar advanced" value="closepar">)</button>
            <button data-key="+" class="operator advanced" value="+">+</button>
        </div>
        <div class="row">
            <button data-key="clear" class="percent advanced" value="allclear">%</button>
            <button data-key="clear" class="reciprocal advanced" value="clear">1/n</button>
            <button data-key="clear" class="factorial advanced" value="openpar">n!</button>
            <button data-key="clear" class="exponent advanced" value="closepar">y<sup>x</sup></button>
            <button data-key="+" class="root advanced" value="+"></button>
        </div>
        <div class="row">
            <button data-key="clear" class="allclear basic" value="allclear">AC</button>
            <button data-key="clear" class="clear basic" value="clear">C</button>
            <button data-key="clear" class="openpar basic" value="openpar">(</button>
            <button data-key="clear" class="closepar basic" value="closepar">)</button>
            <button data-key="+" class="base basic" value="+">BASE</button>
        </div>
        <div class="row">
            <button data-key="7" class="number basic" value="7">7</button>
            <button data-key="8" class="number basic" value="8">8</button>
            <button data-key="9" class="number basic" value="9">9</button>
            <button data-key="/" class="operator basic" value="/">/</button>
            <button data-key="+" class="memory basic" value="+">MRC</button>
        </div>
        <div class="row">
            <button data-key="4" class="number basic" value="4">4</button>
            <button data-key="5" class="number basic" value="5">5</button>
            <button data-key="6" class="number basic" value="6">6</button>
            <button data-key="X" class="operator basic" value="*">X</button>
            <button data-key="+" class="memory basic" value="">M-</button>
        </div>
        <div class="row">
            <button data-key="1" class="number basic" value="1">1</button>
            <button data-key="2" class="number basic" value="2">2</button>
            <button data-key="3" class="number basic" value="3">3</button>
            <button data-key="-" class="operator basic" value="-">-</button>
            <button data-key="+" class="memory basic" value="">M+</button>
        </div>
        <div class="row">
            <button data-key="0" class="number basic" value="0">0</button>
            <button data-key="." class="decimal basic" value=".">.</button>
            <button data-key="." class="+/- basic" value="+/-">+/-</button>
            <button data-key="+" class="operator basic" value="+">+</button>
            <button data-key="=" class="equal basic" value="=">=</button>
        </div>
    </div>
</div>
</body>
</html>
