<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>A Simple Little Calculator</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="http://Learning-Fuze.github.io/calculator/calculator.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin" rel="stylesheet">
</head>
<body>
<div class="calculator container-fluid">
    <div class="display">
        <div class="one"></div>
        <div class="two"></div>
    </div>
    <div class="row">
        <div class="col-xs-2"></div>
        <button class="loan-payment col-xs-2 btn btn-default btn-lg">N</button>
        <button class="loan-payment col-xs-2 btn btn-default btn-lg">I/Y</button>
        <button class="loan-payment col-xs-2 btn btn-default btn-lg">PV</button>
        <button class="loan-payment col-xs-2 btn btn-default btn-lg">PMT</button>
    </div>
    <div class="row">
        <div class="col-xs-2"></div>
        <button class="mathops col-xs-2 btn btn-default btn-lg">y<sup>x</sup></button>
        <button class="mathops col-xs-2 btn btn-default btn-lg">&#8730;</button>
        <button class="mathops col-xs-2 btn btn-default btn-lg">n!</button>
        <button class="mathops col-xs-2 btn btn-default btn-lg">1/x</button>
    </div>
    <div class="row">
        <div class="col-xs-2"></div>
        <button class="clear col-xs-4 btn btn-danger btn-lg">C</button>
        <button class="clearerror col-xs-4 btn btn-danger btn-lg">CE</button>
        <div class="col-xs-2"></div>
    </div>
    <div class="row">
        <div class="col-xs-2"></div>
        <button class="number col-xs-2 btn btn-default btn-lg">7</button>
        <button class="number col-xs-2 btn btn-default btn-lg">8</button>
        <button class="number col-xs-2 btn btn-default btn-lg">9</button>
        <button class="operator col-xs-2 btn btn-warning btn-lg">&#247;</button>
        <div class="col-xs-2"></div>
    </div>
    <div class="row">
        <div class="col-xs-2"></div>
        <button class="number col-xs-2 btn btn-default btn-lg">4</button>
        <button class="number col-xs-2 btn btn-default btn-lg">5</button>
        <button class="number col-xs-2 btn btn-default btn-lg">6</button>
        <button class="operator col-xs-2 btn btn-warning btn-lg">x</button>
        <div class="col-xs-2"></div>
    </div>
    <div class="row">
        <div class="col-xs-2"></div>
        <button class="number col-xs-2 btn btn-default btn-lg">1</button>
        <button class="number col-xs-2 btn btn-default btn-lg">2</button>
        <button class="number col-xs-2 btn btn-default btn-lg">3</button>
        <button class="operator col-xs-2 btn btn-warning btn-lg">-</button>
        <div class="col-xs-2"></div>
    </div>
    <div class="row">
        <div class="col-xs-2"></div>
        <button class="number col-xs-2 btn btn-default btn-lg">&#46;</button>
        <button class="number col-xs-2 btn btn-default btn-lg">0</button>
        <button class="operator col-xs-2 btn btn-warning btn-lg">=</button>
        <button class="operator col-xs-2 btn btn-warning btn-lg">+</button>
        <div class="col-xs-2"></div>
    </div>
</div>
</body>
</html>
