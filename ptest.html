<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A Simple Little Calculator</title>
    <!--<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="http://Learning-Fuze.github.io/calculator/calculator.js"></script>-->
    <script src="main2.js" defer></script>
    <link rel="stylesheet" href="test.css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin" rel="stylesheet">
</head>
<body>
<div class="container">
    <p>
        This component works exactly like the calculator you know. Click any number to start calculating!
    </p>
    <div class="calculator">
        <div class="calculator__display">0</div>

        <div class="calculator__keys">
            <button class="key--operator" data-action="add">+</button>
            <button class="key--operator" data-action="subtract">-</button>
            <button class="key--operator" data-action="multiply">&times;</button>
            <button class="key--operator" data-action="divide">รท</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button data-action="decimal">.</button>
            <button data-action="clear">AC</button>
            <button class="key--equal" data-action="calculate">=</button>
        </div>
    </div>
</div>
</body>
</html>
